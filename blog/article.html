<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{title}}｜ブログ｜ヌンチャクコマンドー</title>
  <meta name="description" content="{{summary}}" />
  <link rel="canonical" id="canonical" href="" />
  <link rel="stylesheet" href="../assets/styles/main.css">
</head>
<body>
  <div class="progress" id="progress"></div>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="../"><span class="brand__logo"></span><span>ヌンチャクコマンドー</span></a>
      <nav class="menu"><a href="../#products">プロダクト</a><a href="../#blog">ブログ</a><a href="../#shop">販売</a><a href="../#about">サークル</a></nav>
    </div>
  </header>
  <section class="page-hero">
    <div class="container page-hero__wrap">
      <div class="breadcrumbs">
        <a href="../">Home</a> ／ <a href="../#blog">ブログ</a> ／ <span id="bc-title">...</span>
      </div>
      <div class="prose" style="padding:8px 0 0">
        <h1 id="title">読み込み中…</h1>
        <div class="page-hero__meta">
          <span id="date"></span>
          <div id="cats" class="chips"></div>
        </div>
      </div>
      <div class="page-hero__cover" id="cover-wrap"></div>
    </div>
  </section>
  <main class="container" style="padding:24px 0 56px">
    <article class="prose" id="content">読み込み中…</article>
  </main>
  <footer class="site-footer"><div class="container copy">© <span id="y"></span> Nunchaku Commando.</div></footer>
  <script src="../assets/scripts/common.js"></script>
  <script src="../assets/scripts/blog_article.js"></script>
  <script>
    (function(){
      const prog=document.getElementById('progress');
      window.addEventListener('scroll',()=>{const el=document.documentElement;const s=(el.scrollTop)/(el.scrollHeight-el.clientHeight);prog.style.transform=`scaleX(${Math.max(0,Math.min(1,s))})`;},{passive:true});
      const t=document.getElementById('title'),bc=document.getElementById('bc-title');new MutationObserver(()=>{if(t&&t.textContent&&bc){bc.textContent=t.textContent}}).observe(t,{childList:true});
      document.getElementById('y').textContent=new Date().getFullYear();
    })();
  </script>
</body>
</html>
