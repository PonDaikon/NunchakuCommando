<!doctype html>
<html lang='ja'>
<head>
  <meta charset='utf-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1'/>
  <title>{{title}}｜プロダクト｜ヌンチャクコマンドー</title>
  <meta name='description' content='{{subtitle}}'/>
  <link rel='canonical' id='canonical' href=''/>
  <link rel="stylesheet" href="/assets/styles/main.css">
</head>
<body>
  <div class="progress" id="progress"></div>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="/"><span class="brand__logo"></span><span>ヌンチャクコマンドー</span></a>
      <nav class="menu"><a href="/#products">プロダクト</a><a href="/#blog">ブログ</a><a href="/#shop">販売</a><a href="/#about">サークル</a></nav>
    </div>
  </header>

  <section class="page-hero">
    <div class="container page-hero__wrap">
      <div class="breadcrumbs">
        <a href="/">Home</a> ／ <a href="/#products">プロダクト</a> ／ <span id="bc-title">...</span>
      </div>
      <div class="prose" style="padding:8px 0 0">
        <h1 id='title'>読み込み中…</h1>
        <div class="page-hero__meta">
          <span id='meta1'></span>
          <span id='meta2'></span>
          <span id='status'></span>
        </div>
        <div class="chips" id="chips"></div>
        <div class="row" id='ctas' style="margin-top:12px"></div>
      </div>
      <div class="page-hero__cover" id='cover-wrap'></div>
    </div>
  </section>

  <main class='container' style="padding:24px 0 56px">
    <div class="article-grid">
      <aside class="sidebar">
        <h4>セクション</h4>
        <nav><ul class="toc">
          <li><a href="#overview">概要</a></li>
          <li><a href="#howto">遊び方</a></li>
          <li><a href="#faq">FAQ</a></li>
        </ul></nav>
        <div class="callout"><strong>代表：ぽん大根</strong><br><span class="muted">お問い合わせはBOOTHまたはXにて</span></div>
      </aside>
      <article class='prose'>
        <h2 id="overview">概要</h2>
        <div id='content'>読み込み中…</div>

        <h2 id="howto">遊び方（How to Play）</h2>
        <div id="howto-content"><p>ここに遊び方の概要や動画埋め込みを配置します。</p></div>

        <h2 id="faq">FAQ</h2>
        <div class="callout"><strong>よくある質問</strong><p class="muted">随時更新します。</p></div>
      </article>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container copy">© <span id="y"></span> Nunchaku Commando.</div>
  </footer>

  <script src="/assets/scripts/common.js"></script>
  <script src="/assets/scripts/product_page.js"></script>
  <script>
    (function(){
      const prog = document.getElementById('progress');
      const yspan = document.getElementById('y'); if(yspan) yspan.textContent = new Date().getFullYear();
      const onScroll = () => {
        const el = document.documentElement;
        const scrolled = (el.scrollTop) / (el.scrollHeight - el.clientHeight);
        prog.style.transform = `scaleX(${Math.max(0, Math.min(1, scrolled))})`;
      };
      window.addEventListener('scroll', onScroll, {passive:true});
      const t = document.getElementById('title'); const bc = document.getElementById('bc-title');
      new MutationObserver(()=>{ if(t && t.textContent && bc){ bc.textContent = t.textContent; } }).observe(t, {childList:true});
    })();
  </script>
</body>
</html>
